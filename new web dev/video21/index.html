<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specificity </title>
    <style>
      h1 {
        color: aqua;
      }
      .yellow{
        color:yellow;
      }
      [data-x=a]{
        background-color: blanchedalmond;
      }
      .cred{
        color:red;
      }
      .cpurple{
        color:purple;
      }

    </style>
  </head>
  <body>
    <div>
      <h1 class="yellow cred cpurple" data-x="a">CSS Specificity</h1>
    </div>
  </body>
</html>
